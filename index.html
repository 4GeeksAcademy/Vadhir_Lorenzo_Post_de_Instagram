<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <title>Post de Instagram</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="post">
            <div class="post-header">
                <div class="superior">
                    <div><i class="fa-solid fa-shield"></i></div>
                    <div><b>HTML5</b>
                    <br>Rigoberto</div>
                </div>                
                <div><i class="fa-solid fa-bars"></i></div>
            </div>
            <div class="post-image">
                <img src="https://img.freepik.com/fotos-premium/camino-sinuoso-medio-valle-verde-alta-calidad_1227647-4975.jpg">
            </div>
            <div class="post-body">
                <div class="post-icons">
                    <div class="iconos">
                        <div><i class="fa-solid fa-heart"></i></div>
                        <div><i class="fa-solid fa-comment"></i></div>
                        <div><i class="fa-solid fa-paper-plane"></i></div>
                    </div>                    
                    <div><i class="fa-solid fa-bookmark"></i></div>
                </div>
                <p>Like by <b>4GeeksAcademy, html5, Web</b> and <b>100,000 others</b></p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex rem minima quasi repellendus itaque quis! Recusandae ratione facere nam, voluptas esse quia soluta vel! Natus nam deserunt aperiam dolore libero!</p>
            </div>
        </div>
    </body>
</html>
